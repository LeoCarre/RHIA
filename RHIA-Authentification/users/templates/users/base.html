<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!--Font awesome icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

    <title>{% block title %} {% endblock %} </title>
    <link rel="icon" href="/media/RHIA_Icone.png" type="image/x-icon">

    <link rel="stylesheet" href="/media/css/styles.css">
</head>
<body>
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-expand-md navbar-light">
                <a href="/" class="navbar-brand"><img src="/media/RHIA-Logo-black.png" alt="Logo" height="50"></a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                  <div class="navbar-nav ml-auto">
                    {% if user.is_authenticated %}
                        <a href="/" class="nav-item nav-link btn">Homepage</a>
                        <a href="{% url 'users-profile' %}" class="nav-item nav-link btn">Profile</a>
                        <a href="{% url 'logout' %}" class="nav-item nav-link btn">Logout</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="nav-item nav-link btn">Sign in</a>
                        <a href="/register" class="nav-item nav-link btn">Register</a>
                    {% endif %}
                  </div>                
                </div>
            </nav>
            <!--Any flash messages pop up in any page because this is the base template-->
            {% if messages %}
                <div class="alert alert-dismissible" role="alert">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- A plugin for password show/hide  -->
<script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>

</body>
</html>
